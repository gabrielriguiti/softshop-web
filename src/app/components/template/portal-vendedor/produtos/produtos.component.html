<div class="content">
  <h2>Consulta de Produtos</h2>

  <mat-form-field appearance="standard">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pequise pelo código, descrição ou referência" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="referencia">
      <th mat-header-cell *matHeaderCellDef>Referência</th>
      <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef>Estoque</th>
      <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="onClickRow(row)"></tr>

    <!--    <tr class="mat-row" *matNoDataRow>-->
    <!--      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
    <!--    </tr>-->
  </table>
</div>
