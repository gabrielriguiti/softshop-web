<mat-grid-list cols="4" class="container">
  <mat-grid-tile [colspan]="1">
    <img src="assets/img/sem-imagem.jpeg" alt="imagem-produto" width="300" height="250">
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3">
    <form>
      <mat-form-field appearance="outline" class="number-input">
        <mat-label>Código</mat-label>
        <input matInput disabled>
      </mat-form-field>

      <mat-form-field appearance="outline" class="text-input">
        <mat-label>Descrição</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="text-input">
        <mat-label>Referência</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="text-input">
        <mat-label>Complemento</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="text-input">
        <mat-label>Marca</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="number-input">
        <mat-label>Estoque</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" class="text-area-input">
        <mat-label>Características</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </form>
  </mat-grid-tile>
</mat-grid-list>
